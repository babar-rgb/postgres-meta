version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgrest:
    image: postgrest/postgrest
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:password@db:5432/postgres
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: postgres
    depends_on:
      db:
        condition: service_healthy

  meta:
    # Build from the local postgres-meta directory
    build: 
      context: ./postgres-meta
    ports:
      - "8080:8080"
    environment:
      PG_META_DB_URL: postgres://postgres:password@db:5432/postgres
    depends_on:
      db:
        condition: service_healthy
